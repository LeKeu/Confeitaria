 <div class="row"><h3>INGREDIENTES</h3></div>
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOCE</title>
  <link rel="stylesheet" href="/static/flashes.css">
</head>
<body>
    <form action="{{ url_for('inicio') }}">
      <div class="form-group">
          <button class="btn btn-primary btn-block">VOLTAR</button>
      </div>
  </form>
  <div class="row">
    <div class="col-md-4">
      <div class="card card-body">
        <form action="{{url_for('add_ingrediente')}}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="fname" placeholder="Nome">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="preco" placeholder="Preço">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="totGrama" placeholder="Total de Gramas">
          </div>
          <button class="btn btn-primary btn-block">SALVAR</button>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Preço</td>
            <td>Total de Gramas</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          {% for row in list_users %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td width="130">
              <a href="/delete_ingrd/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">DELETAR</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}}">{{ message }}</div>
{% endfor %}
</body>
